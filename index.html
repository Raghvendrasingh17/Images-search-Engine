<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Search and explore images with ease using Images Spot. Find high-quality images from Unsplash.">
    <meta name="keywords" content="image search, Unsplash, image exploration, web application">

    <button id="show-more-btn">Explore More</button>

    <script src="script.js"></script>
